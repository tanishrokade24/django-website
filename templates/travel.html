{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'head.html' %}
    </head>
    <style>
    *{box-sizing: -box}

    #name{width: fit-content;}

    /* Add padding to containers */
    .container {
      padding: 16px;
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 90%;
      height: 70px;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Set a style for the submit*/
    /*register button */
    .registerbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity:1;
    }

    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }

    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }</style>


    <body>
        <!--Navbar-->
        {% include 'navbar.html' %}
        <!--/Navbar-->
        <!--Content-->
    
    <form action='travel_blog' method = 'POST'>
      {%csrf_token%}
        <div class="container">
          <h1>Blogger</h1>
          <p>Write Your blog here.</p>
          <hr>

          <label for="name"><b>Name</b></label>
          <input type="text" id="name" placeholder="Enter Name" name="name"  required>

          <br>

          <label for="blog"><b>Blog/Post</b></label>
          <input type="text" id="blog"  placeholder="Blog/Post" name="blog" required>

          <input type="submit" value='Submit'></input>
        </div>
        <!--/Content-->
        <!--Footer-->
        {% include 'footer.html' %}
        <!--/Footer-->
    </body>
</html>
