{% load static %}
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img
        src="{% static 'bigstock-Blog-Concept-On-Yellow-Backgro-239412676.jpg'  %}"
        width="90"
        height="50"
      />
    </a>
    <!--Code to enable the collapse-->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--/Code to enable the collapse-->
    <!--Collapsable Button on Size Reduction-->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!--Navbar Item 1-->
        <li class="nav-item active">
          <a class="nav-link" href="home.html"
            >Home<span class="sr-only">(current)</span></a
          >
        </li>
        <!--/Navbar Item 1-->
        <!--Navbar Item 2-->
        <li class="nav-item active">
          <a class="nav-link" href="#"
            ><span class="sr-only">(current)</span></a
          >
        </li>
        <!--Navbar Item 2-->
        <!--Navbar Item 3-->
        <li class="nav-item active">
          <a class="nav-link" href="about.html"
            ><span class="sr-only">(current)</span></a
          >
        </li>
        <!--Navbar Item 3-->
        <!--Navbar Item 4-->
        <li class="nav-item active">
          <a class="nav-link" href="about.html"
            ><span class="sr-only">(current)</span></a
          >
        </li>
        <!--Navbar Item 4-->
      </ul>
      <!--Search Bar-->
      <form class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <!--Search Bar-->
      <!--SignUP and Login-->
      <ul class="navbar-nav mr-right">
        {% if user.is_authenticated %}
        <li class="nav-item active nav-link">
          <i class="fas fa-user"></i>
          Hello,{{user.first_name}}
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="logout"
            ><i class="fas fa-user-plus"></i>Logout<span class="sr-only"
              >(current)</span
            ></a
          >
        </li>
        {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="signup"
            ><i class="fas fa-user-plus"></i>SignUp<span class="sr-only"
              >(current)</span
            ></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="login"
            ><i class="fas fa-sign-in-alt"></i>Login<span class="sr-only"
              >(current)</span
            ></a
          >
        </li>
        {% endif %}
      </ul>
      <!--/SignUP and Login-->
    </div>
    <!--/Collapsable Button on Size Reduction-->
  </div>
</nav>
<!--/Navbar-->
